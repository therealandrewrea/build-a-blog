{% extends "base.html" %}

{% block content %}
<h1>Blog</h1>
<a href="/newpost">New Post</a>

<h4>Recent Posts</h4?

{% for post in Posts %}
  <div class="post">
    <div class="post-title"><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></div>
    <div class="post-body">{{ post.post_body}}</div>
        {% endfor %}

{% endblock %}
